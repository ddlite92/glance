server:
  host: 0.0.0.0
  port: 8081

pages:
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
            - type: split-column
              max-columns: 1
              widgets:
                - type: repository
                  title: Blender Mirror
                  token: ${GITHUB_TOKEN}
                  repository: blender/blender-mirror
                  pull-requests-limit: 3
                  commits-limit: 5
                  allow-insecure: true
                - type: repository
                  title: OpenCue
                  token: ${GITHUB_TOKEN}
                  repository: AcademySoftwareFoundation/OpenCue
                  pull-requests-limit: 3
                  commits-limit: 5
                  allow-insecure: true
                - type: repository
                  title: Open Shading Language
                  token: ${GITHUB_TOKEN}
                  repository: AcademySoftwareFoundation/OpenShadingLanguage
                  pull-requests-limit: 3
                  commits-limit: 5
                  allow-insecure: true
                - type: repository
                  title: OpenAI Python
                  token: ${GITHUB_TOKEN}
                  repository: openai/openai-python
                  pull-requests-limit: 3
                  commits-limit: 5
                  allow-insecure: true

      - size: full
        widgets:
          - type: videos
            style: grid-cards
            allow-insecure: true
