  - name: Developer
    columns:
      - size: full
        widgets:
          - type: split-column
            max-columns: 4
            widgets:
              - type: repository
                title: "Monsta Pipeline Issues"
                token: ${GITHUB_TOKEN}
                repository: MonstaStudios/monsta_pipeline_issues
                pull-requests-limit: 5
                issues-limit: 5
                commits-limit: 3
                allow-insecure: true

              - type: repository
                title: "Monsta Studio Pipeline"
                token: ${GITHUB_TOKEN}
                repository: MonstaStudios/monsta-studio-pipeline
                pull-requests-limit: 5
                issues-limit: 3
                commits-limit: 3
                allow-insecure: true

              - type: repository
                title: "Blender Submit Tool"
                token: ${GITHUB_TOKEN}
                repository: MonstaStudios/cgru_tools
                pull-requests-limit: 5
                issues-limit: 3
                commits-limit: 3
                allow-insecure: true

              - type: repository
                title: "Blender"
                token: ${GITHUB_TOKEN}
                repository: MonstaStudios/blender
                pull-requests-limit: 5
                issues-limit: 3
                commits-limit: 3
                allow-insecure: true

      - size: small
        widgets:
          - type: monitor
            style: vertical-list
            cache: 1m
            title: Services
            sites:
              - title: Kitsu
                url: https://pro.monsta.com/
                allow-insecure: true
              - title: Monsta Review
                url: https://rev.monsta.com/
                allow-insecure: true
              - title: Issue Form
                url: https://monsta-pipeline-issues.vercel.app/
                allow-insecure: true
              - title: Monsta Studio Github
                url: https://github.com/MonstaStudios
                allow-insecure: true
              - title: Monsta Sync
                url: http://192.168.90.103:8384/
              - title: Afanays Web UI
                url: http://192.168.90.103:51000/
              - title: Afanasy API
                url: http://192.168.90.104:5000/afanasy/jobs
                icon: si:json
              - title: Afanasy Machines
                url: http://192.168.90.104:5000/afanasy/renders

